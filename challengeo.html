<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
  <div class="screen">
      <div id="status-bar">
        <div class="status-bar__column__o">
          <span>good service<i class="fas fa-wifi fa-sm "></i></span>
        </div>
        <div class="status-bar__column__t">

        </div>
        <div class="status-bar__column__th">
          <span>100%<i class="fas fa-battery-full fa-sm"></i></span>
        </div>
      </div>
      <div class="todo">
           
        <label for="today">네이버검색</label>
        <input id="today" required placeholder="ex)실시간 검색어" type="text">
      </div>
      <div class="music">
        <div class="music__pic"><img src=
        "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNjExMThfMTUy%2FMDAxNDc5NDU4MTExNDAy.MQi0_YzJbyUYpWJtBafMD8v35WufnK4qAWwnmgB_XU8g.SShVIpVz4WKIr9sBsJoZNYvMI1A0gEfilc557z2S-Rkg.JPEG.pani_cccc%2F15027510_10154754593262244_4749962178912472979_n.jpg&type=sc960_832" class="disc"/></div>
        <div class="music__box">
          <div class="music__box__name">
            <div class="music__box__name__o">24k magic</div>
          <div class="circles">
            <div class="circle" ></div>
            <div class="circle" ></div>
            <div class="circle" ></div>
          </div>
          </div>
          <div class="music__box__btn">
            <div class="music__box__goback"><i class="fas fa-step-backward"></i></div>
            <div class="music__box__play"><i class="fas fa-stop"></i></div>
            <div class="music__box__faster"><i class="fas fa-random"> </i></div>
          </div>
        </div>  
      </div>
        <div class="main__one">
          <div  class="main__one__one">
            <div  class="main__one__one__pic"></div>

          </div>
          <div  class="main__one__two">
            <div  class="main__one__two__pic"></div>
            <div  class="main__one__two__name">내사진</div>
          </div>  
          <div  class="main__one__three">
            <div  class="main__one__three__pic"></div>
            <div  class="main__one__three__name">인터넷</div>
          </div> 
        </div>
        <div class="main__two">
          <div  class="main__two__one">
            <div  class="main__two__one__pic"></div>
            <div  class="main__two__one__name">brave</div>
          </div>
          <div  class="main__two__two">
            <div  class="main__two__two__pic"></div>
            <div  class="main__two__two__name">naver</div>
          </div>  
          <div  class="main__two__three">
            <div  class="main__two__three__pic"></div>
            <div  class="main__two__three__name">nexon</div>
          </div>  
        </div>
        <div class="main__three">
          <div  class="main__three__one">
            <div  class="main__three__one__pic"></div>
            <div  class="main__three__one__name">설정</div>
          </div>
          <div  class="main__three__two">
            <div  class="main__three__two__pic"></div>
            <div  class="main__three__two__name">앱스토어</div>
          </div>  
          <div  class="main__three__three">
            <div  class="main__three__three__pic"></div>
            <div  class="main__three__three__name">T멤버쉽.</div>
          </div>    
        </div>
      <div class="calltab">
        <div class="calltab__call">

          </div>
          <div  class="calltab__call__name">전화</div>
        </div>
        <div class="calltab__message">

            <div class="many">235</div>
